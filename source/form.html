<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Седона</title>
    <link href="css/styles.min.css" rel="stylesheet">
  </head>
  <body class="page__body body">
    <header class="page-header page-header--form">
      <nav class="page-header__main-navigation main-navigation">
        <button type="button" class="main-navigation__toggle main-navigation__toggle--no-js" aria-label="Закрыть меню"></button>
        <ul class="main-navigation__list">
          <li class="main-navigation__item">
            <a href="index.html" class="main-navigation__link">
              Главная
            </a>
          </li>
          <li class="main-navigation__item">
            <a href="photo.html" class="main-navigation__link">
              Фото и видео
            </a>
          </li>
          <li class="main-navigation__item">
            <a class="main-navigation__link main-navigation__link--active">
              Форма отзыва
            </a>
          </li>
          <li class="main-navigation__item">
            <a href="https://htmlacademy.ru/intensive/adaptive" class="main-navigation__link">
              HTML Academy
            </a>
          </li>
        </ul>
      </nav>
      <div class="page-header__logo-wrapper">
        <a class="page-header__logo-link" href="index.html">
          <picture>
            <source media="(min-width: 768px) and (max-width: 1199px)" srcset="img/logo-sedona-tablet.svg">
            <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
            <img class="page-header__logo page-header__logo--mobile" src="img/logo-sedona-mobile.svg" width="102" height="84" alt="Логотип города Седона">
          </picture>
        </a>
      </div>
      </header>
    <main class="body__main-page main-page">
      <h1 class="visually-hidden">Седона, город для туризма</h1>
      <h2 class="main-page__title main-page__title--form">
        Оставьте свой отзыв
      </h2>
      <section class="review">
        <h2 class="review__title">
          Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях
        </h2>
        <div class="review__review-form review-form">
          <h2 class="review-form__title">Здесь будет<br> форма отзыва</h2>
        </div>
      </section>
    </main>
    <footer class="page-footer">
      <h2 class="page-footer__title">#Visitsedona</h2>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy_ru">
              <svg class="social__icon social__icon--twitter" width="18px" height="15px">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--facebook">
            <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
              <svg class="social__icon social__icon--facebook" width="9px" height="19px">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">
              <svg class="social__icon social__icon--youtube" width="20px" height="14px">
                <use xlink:href="img/sprite.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <svg width="27" height="34">
            <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
          </svg>
        </a>
        <span class="copyright__text">Разработано</span>
      </div>
    </footer>
  </body>
</html>
